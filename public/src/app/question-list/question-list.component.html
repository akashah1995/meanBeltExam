<div>
  
  <p id = "question"> <a [routerLink] = "['new_question']"> Add a Question </a></p>
  <!-- Add a Question -->
  <table>
    <tr>
      <th>Question</th>
      <th>Answers</th>
      <th>Action</th>
    </tr>
    <tr *ngFor = 'let question of questions'>
      <td> {{question.question}}</td>
      <td> {{question.answers.length}}</td>
      <td> <p id = "actions"> <a [routerLink] = "['question',question._id]"> Show </a> <a [routerLink] = "['question',question._id,'new_answer']"> Answer </a></p></td>
      <!-- Modify These things. -->
  </table>
</div>
